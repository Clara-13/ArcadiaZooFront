<!DOCTYPE html>
<div class="hero-scene-home text-center text-white p-4">
    <div class="hero-scene-content">
        <h1> Connexion</h1>  
    </div>
</div>
<section class="bg-secondary p-4">
    <div class="container rounded bg-black p-4 ml-4 mt-3 mb-3 text-white">
        <form>
            <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="abcd@mail.fr" name="Email"> 
            <div class="invalid-feedback">
                Le mail et le mot de passe ne correspondent pas.
            </div>
            </div>
            <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="Password">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
            </div>
        </form>
    </div>
</section>
