
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="path/to/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Créer un compte utilisateur</h2>
        <form id="createAccountForm ">
            <div class="form-group">
                <label for="email">Courriel</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez le courriel" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez le mot de passe" required>
            </div>
            <div class="form-group">
                <label for="role">Rôle</label>
                <select class="form-control" id="role" required>
                    <option value="employee">Employé</option>
                    <option value="veterinarian">Vétérinaire</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-4">Créer un compte</button>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
