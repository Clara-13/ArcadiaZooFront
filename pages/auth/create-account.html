
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="path/to/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Créer un compte utilisateur</h2>
        <form id="createAccountForm ">
            <div class="form-group mb-3">
                <label for="EmailInput">Adresse Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="saisir un email" required>
                <div class="invalid-feedback">
                    L'adresse email n'est pas au bon format.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="PasswordInput">Mot de passe</label>
                <input type="Password" class="form-control" id="PasswordInput" placeholder="saisir un mot de passe" required>
                <div class="invalid-feedback">
                Le mot de passe n'est pas assez robuste : Au moins 8 caractères, comprenant au moins 1 lettre majuscule, 1 minuscule, 1 chiffre et un caractère spécial.
                </div>
                <div class="valid-feedback">
                    Le mot de passe est valide.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="ValidatePasswordInput" class="form-label"> Confirmer le mot de passe </label>
                <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
                <div class="invalid-feedback">
                    Les mots de passes ne sont pas identiques.
                </div>
            </div>
            <div class="form-group">
                <label for="role">Rôle</label>
                <select class="form-control" id="role" required>
                    <option value="employee">Employé</option>
                    <option value="veterinarian">Vétérinaire</option>
                </select>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-4" id="btn-create-account">Créer un compte</button>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
